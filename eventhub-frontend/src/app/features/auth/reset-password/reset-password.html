<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-white">
  <div class="card shadow-sm border" style="max-width: 400px; width: 100%;">
    <div class="card-body p-4">
      <!-- Logo Placeholder -->
      <div class="text-center mb-4">
        <img src="/assets/logo.png" alt="Logo" style="width: 300px; height: auto; display: block; margin: 0 auto;">
      </div>

      <!-- Token Invalid Message -->
      @if (invalidToken) {
        <div class="alert alert-danger py-2">{{ invalidToken }}</div>
        <a routerLink="/login" class="btn btn-primary w-100">Back to Login</a>
      }

      <!-- Reset Success Message -->
      @if (resetSuccess) {
        <div class="alert alert-success py-2">{{ resetSuccess }}</div>
        <div class="text-center mt-3">
          <p class="text-muted small">Redirecting to login...</p>
        </div>
      }

      <!-- Reset Password Form -->
      @if (!invalidToken && !resetSuccess) {
        <h5 class="card-title mb-2">Reset Your Password</h5>
        <p class="card-text text-muted small mb-4">Enter your new password below.</p>

        <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
          <div class="mb-3">
            <label for="newPassword" class="form-label fw-semibold">New Password</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              class="form-control"
              [(ngModel)]="newPassword"
              required
              minlength="8"
              placeholder="Enter new password (min. 8 characters)"
              [disabled]="loading">
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-control"
              [(ngModel)]="confirmPassword"
              required
              minlength="8"
              placeholder="Confirm new password"
              [disabled]="loading">
          </div>

          @if (error) {
            <div class="alert alert-danger py-2">{{ error }}</div>
          }

          <button
            type="submit"
            [disabled]="!resetForm.valid || loading"
            class="btn btn-primary w-100 mb-3">
            {{ loading ? 'Resetting...' : 'Reset Password' }}
          </button>
        </form>

        <div class="text-center">
          <p class="mb-0"><a routerLink="/login" class="text-primary text-decoration-none fw-semibold">Back to Login</a></p>
        </div>
      }
    </div>
  </div>
</div>
