<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-white">
  <div class="card shadow-sm border" style="max-width: 400px; width: 100%;">
    <div class="card-body p-4 text-center">

      @if (status === 'loading') {
        <div class="spinner-border text-primary mb-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <h4>Verifying your email...</h4>
        <p class="text-muted">Please wait while we verify your account.</p>
      }

      @if (status === 'success') {
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-success mb-3">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <h4 class="text-success mb-3">Email Verified!</h4>
        <p class="text-muted">{{ message }}</p>
        <p class="text-muted small mt-3">Redirecting to login page...</p>
      }

      @if (status === 'error') {
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-danger mb-3">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <h4 class="text-danger mb-3">Verification Failed</h4>
        <p class="text-muted">{{ message }}</p>
        <div class="mt-4">
          <a routerLink="/login" class="btn btn-primary">Go to Login</a>
        </div>
      }

    </div>
  </div>
</div>
